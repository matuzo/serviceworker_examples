	<title>ServiceWorker examples</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

	<script>


		if ('serviceWorker' in navigator) {
		  navigator.serviceWorker.register('sw.js', {
		    //scope: '/my-app/'
		  }).then(function(reg) {
		    console.log('Yey!', reg);
		  }).catch(function(err) {
		    console.log('Boo!', err);
		  });
		}
	</script>
